<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigat칩rias -->
    <link rel="icon" href="img/conect.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Cadastre-se</title>
  </head>
  <body>
    <section class="form">
      <div class="login cadastro">
        <form>
          <div class="form-group">
            <h1>Crie sua conta!</h1>
            <label for="exampleInputText">Nome</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" class="form-control" id="exampleInputText" placeholder="Digite seu nome completo">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
            </div>
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email.</small>
          </div>
          <div class="form-group">
            <label for="inlineFormInputGroupUsername">Usu치rio</label>
            <div class="input-group">
              <span class="input-group-prepend"><div class="input-group-text"><i class="bi bi-at"></i></div></span>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Usu치rio">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                    <i class="bi bi-eye-fill" id="eye-icon"></i>
                </span>
            </div>
            <small id="passwordHelpInline" class="text-muted">Deve ter entre 8 e 20 caracteres.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirme sua senha</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Digite sua senha">
                <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword')">
                    <i class="bi bi-eye-fill" id="confirm-eye-icon"></i>
                </span>
            </div>
        </div>
        <div class="btn-button">
          <button type="submit" class="btn">Entrar</button>
          <span>J치 tem uma conta? Acesse-a<a href="login.html"> aqui!</a></span>
        </div>
          </form>

    </section>
    
    <script>
      function togglePassword(inputId) {
          const passwordInput = document.getElementById(inputId);
          const eyeIcon = document.getElementById(inputId === 'password' ? 'eye-icon' : 'confirm-eye-icon');
  
          if (passwordInput.type === 'password') {
              passwordInput.type = 'text';
              eyeIcon.classList.remove('bi-eye-fill');
              eyeIcon.classList.add('bi-eye-slash-fill');
          } else {
              passwordInput.type = 'password';
              eyeIcon.classList.remove('bi-eye-slash-fill');
              eyeIcon.classList.add('bi-eye-fill');
          }
      }
    </script>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
